<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" async></script>
    <title>Carousel</title>
  </head>
  <body>
    <header>
      <h2 class="carousel_title">My Special Carousel</h2>
    </header>
    <section class="slider">
      <div class="image__clipper">
        <div class="slider__imageContainer">
          <div class="slider__imageWrapper">
            <img
              class="slider__image"
              src="https://source.unsplash.com/95YRwf6CNw8/800x600"
              alt=""
            />
            <!-- <h2 class="slideNumber">0</h2> -->
          </div>
          <div class="slider__imageWrapper">
            <img
              class="slider__image"
              src="https://source.unsplash.com/WiONHd_zYI4/800x600"
              alt=""
            />
            <!-- <h2 class="slideNumber">1</h2> -->
          </div>
          <div class="slider__imageWrapper">
            <img
              class="slider__image"
              src="https://source.unsplash.com/OqtafYT5kTw/800x600"
              alt=""
            />
            <!-- <h2 class="slideNumber">2</h2> -->
          </div>
          <div class="slider__imageWrapper">
            <img
              class="slider__image"
              src="https://source.unsplash.com/8GDCzWrcE3M/800x600"
              alt=""
            />
            <!-- <h2 class="slideNumber">3</h2> -->
          </div>
          <div class="slider__imageWrapper">
            <img
              class="slider__image"
              src="https://source.unsplash.com/hpjSkU2UYSU/800x600"
              alt=""
            />
            <!-- <h2 class="slideNumber">4</h2> -->
          </div>
          <div class="slider__imageWrapper">
            <img
              class="slider__image"
              src="https://source.unsplash.com/Pmh0UoG1vlE/800x600"
              alt=""
            />
            <!-- <h2 class="slideNumber">5</h2> -->
          </div>
        </div>
        <div class="slider__navButtons button__container">
          <button class="slider__nav navButton__previous" value="left">
            <span class="button__arrowImage"></span>
          </button>
          <button class="slider__nav navButton__next" value="right"></button>
        </div>
        <div class="slider__navIndicator">
          <ul>
            <li class="slider__indicator">
              <div class="indicator__dot"></div>
            </li>
            <li class="slider__indicator">
              <div class="indicator__dot"></div>
            </li>
            <li class="slider__indicator">
              <div class="indicator__dot"></div>
            </li>
            <li class="slider__indicator">
              <div class="indicator__dot"></div>
            </li>
            <li class="slider__indicator">
              <div class="indicator__dot"></div>
            </li>
            <li class="slider__indicator">
              <div class="indicator__dot"></div>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
